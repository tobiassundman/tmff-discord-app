name: Issue assignment

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Run go test
        run: go test -v ./...
      - name: Run go build
        run: go build -o tmff-discord-app cmd/main.go
        env:
          GOOS: linux
          GOARCH: arm64
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: tmff-discord-app
          token: ${{ secrets.GITHUB_TOKEN }}
          release_name: ${{ github.sha }}
          body: |
            Release ${{ github.sha }}
          draft: false
          prerelease: false